# Copyright
copyright: 'Copyright &copy; 2019-2020 Mahoo12138'

theme: 
  name: material
  font: 
    text: 'Roboto'
    code: 'Roboto Mono'
  language: 'zh'
  logo: 'assets/images/logo.svg'
  favicon: 'assets/images/logo.ico'
  palette:
    primary: 'Pink'
    accent: 'indigo'
  feature:
    tabs: true
    
extra:
  search:
    language: 'jp'
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/mahoo12138'
    - type: 'twitter'
      link: 'https://twitter.com/mahoo12138'
    - type: 'qq'
      link: 'tencent://AddContact/?fromId=50&fromSubId=1&subcmd=all&uin=930814673'
    - type: 'weibo'
      link: 'https://weibo.com/mahoo12138'
    - type: 'zhihu'
      link: 'https://zhihu.com/people/mahoo12138'
  


extra_javascript: 
  - 'assets/js/baidu-tongji.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
# 自定义css
extra_css:
  - 'assets/css/ProgressBar.css'
  - 'assets/css/VueTheme.css'


markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - markdown.extensions.attr_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: none
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar
  - pymdownx.keys